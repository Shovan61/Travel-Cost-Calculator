<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Travel Cost Tracker</title>
</head>
<body>
    <nav>
       <div class="nav-wrapper grey darken-1">
         <div class="container">
             <a href="#" class="brand-logo center">Travel Cost Calculator</a>
             <ul class="right">
                 <li><a href="#" class="clear-btn btn grey darken-4">Clear All</a></li>
             </ul>
         </div>  
       </div> 
    </nav>

    <br>

    <div class="container">
        <!-- Form Card-->
        <div class="card">
            <div class="card-content">
              <spna class="card-title">Add Cost Item</spna>
               <form class="col">
                   <div class="row">
                       <div class="input-field col s6">
                           <input type="text" placeholder="Add Item" id="item-name" required>
                           <label for="item-name">Cost Item</label>
                       </div>
                       <div class="input-field col s6">
                        <input type="text" placeholder="Add cost" id="item-cost" required>
                        <label for="item-cost">Cost</label>
                       </div>

                       <button class="add-btn btn grey darken-1"><i class="fa fa-plus"></i> Add Item</button>
                       
                       <button class="update-btn btn grey darken-1"><i class="fa fa-pencil-square-o"></i> Update Item</button>
                       <button class="delete-btn btn  red darken-4"><i class="fa fa-trash"></i> Delete Item</button>
                      
                       <button class="back-btn btn grey darken-1 pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                       
                       
                       
                   </div>
               </form>
            </div>
        </div>

        <!-- Calorie Count -->
        <h3 class="center-align">Total Cost: <span class="total-cost">0</span></h3>

        <!-- Item Lists -->
        <ul id="item-list" class="collection">
            <!--
          <li class="collection-item" id="item-0">
              <strong>Item Name: </strong><em>1000 Taka</em>
              <a href="#" class="secondary-content">
                  <i class="fa fa-pencil"></i>
              </a>
          </li>
              -->
        </ul>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
